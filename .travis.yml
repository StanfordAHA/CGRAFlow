language: c
dist: trusty
sudo: required

env:
  global:

cache:
  apt: true
  directories:
    # cache smt solvers to speed up build
    ./smt_solvers

compiler:
  - gcc

before_install:
  - source ./install.sh
  - source setenv.sh

install:

script:
  # "set -e" means "die at first error" - seems like a good idea!
  - set -e

  # For verbose output add "SILENT=FALSE" to command line(s) below
  - make start_testing
  - make build/pointwise.correct.txt DELAY=0.0 GOLD=ignore
  - make build/conv_1_2.correct.txt  DELAY=1,0 GOLD=ignore
  - make build/conv_2_1.correct.txt  DELAY=10,0 GOLD=ignore
  - make build/conv_3_1.correct.txt  DELAY=20,0 GOLD=ignore
  - make build/conv_bw.correct.txt   DELAY=130,0 GOLD=ignore
  - make build/cascade_mapped.json GOLD=ignore
  # - make build/pointwise.correct.txt DELAY=0,0   CGRA_SIZE=4x4 GOLD=ignore
  - make end_testing

after_failure:
  # The log file is getting very long and unwieldy.
  # What if we make a summary of the test results, to print out at the end?
  # Also see https://docs.travis-ci.com/user/customizing-the-build/
  - if `test -e build/test_summary.txt`; then cat build/test_summary.txt; fi
  # Note "after_failure" DOES NOT WORK when using "set -e" in script above (apparently)

after_script:
  - echo Why does this not work
  # Note "after_script" DOES NOT WORK when using "set -e" in script above (apparently)

notifications:
  slack:
    secure: 

addons:
  apt:
    sources:
#      - ubuntu-toolchain-r-test
    packages:
#      - g++-4.9
